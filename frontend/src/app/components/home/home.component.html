<div class="home-container">
  <div class="header">
    <button (click)="logout()">Sign Out</button>
  </div>

  <div class="content">
    <mat-tab-group class="vertical-tabs">
    <mat-tab label="Tracking Time">
        <div class="timer-container">
          <h1>Timer</h1>
          <div class="timer-display">
            <p>{{ timeElapsed }} secunde</p>
          </div>
          <div class="progress-bar">
            <div class="progress" [style.width]="(timeElapsed % 60) + '%'"></div>
          </div>
          <div class="buttons">
            <button (click)="startStopTimer()">{{ isRunning ? 'Stop' : 'Start' }}</button>
            <button (click)="resetTimer()">ReseteazÄƒ</button>
          </div>
        </div>
      </mat-tab>

      <mat-tab label="Tickets">
        <a mat-button routerLink="/tickets">Go to Tickets</a>
      </mat-tab>

      <mat-tab label="Holidays">
        <a mat-button routerLink="/holidays">Go to Holidays</a>
      </mat-tab>


      <mat-tab label="Up-To-Date">
        <a mat-button routerLink="/up-to-date">Go to Up-To-Date</a>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
